<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Note Taking App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="container">

        <div id="list-header">
            <div id="addNoteDiv" onclick="popup()">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="blankDiv"></div>
            <div class="blankDiv"></div>
        </div>
        
        <div id="list-container">
            <ul id="notes-list"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        // Function to handle blog writing session
        function blogWritingSession() {
            clearNotesList(); // Clear existing content
            var blogTextArea = document.createElement('textarea');
            blogTextArea.placeholder = 'Write your blog here...';
            document.getElementById('notes-list').appendChild(blogTextArea);
        }

        // Function to handle calendar session
        function calendarSession() {
            clearNotesList(); // Clear existing content
            var calendarInput = document.createElement('input');
            calendarInput.type = 'date';
            document.getElementById('notes-list').appendChild(calendarInput);
        }

        // Function to handle scheduling tasks session
        function schedulingTaskSession() {
            clearNotesList(); // Clear existing content
            var taskInput = document.createElement('input');
            taskInput.type = 'text';
            taskInput.placeholder = 'Enter task...';
            document.getElementById('notes-list').appendChild(taskInput);

            var taskDeadline = document.createElement('input');
            taskDeadline.type = 'date';
            document.getElementById('notes-list').appendChild(taskDeadline);
        }

        // Function to handle writing session
        function writingSession() {
            clearNotesList(); // Clear existing content
            var writingTextArea = document.createElement('textarea');
            writingTextArea.placeholder = 'Write here...';
            document.getElementById('notes-list').appendChild(writingTextArea);
        }

        // Function to handle file accessing session
        function fileAccessingSession() {
            clearNotesList(); // Clear existing content
            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            document.getElementById('notes-list').appendChild(fileInput);
        }

        // Function to handle image dropping session
        function imageDroppingSession() {
            clearNotesList(); // Clear existing content
            var imageDropZone = document.createElement('div');
            imageDropZone.id = 'imageDropZone';
            imageDropZone.innerHTML = 'Drop images here';
            imageDropZone.ondrop = function(event) {
                dropHandler(event);
            };
            imageDropZone.ondragover = function(event) {
                dragOverHandler(event);
            };
            document.getElementById('notes-list').appendChild(imageDropZone);
        }

        // Function to clear existing content in notes list
        function clearNotesList() {
            var notesList = document.getElementById('notes-list');
            while (notesList.firstChild) {
                notesList.removeChild(notesList.firstChild);
            }
        }
    </script>
</body>
</html>
