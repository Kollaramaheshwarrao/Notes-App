<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureNote</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>FutureNote</h1>
    </div>
    <div id="sidebar">
      <button onclick="switchSection('notes')">Notes</button>
      <button onclick="switchSection('images')">Images</button>
      <button onclick="switchSection('camera')">Camera</button>
      <button onclick="switchSection('calendar')">Calendar</button>
      <button onclick="switchSection('timer')">Timer</button>
      <button onclick="switchSection('blog')">Blog</button>
    </div>
    <div id="main">
      <div id="notes-section" class="section">
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <input type="file" id="fileInput">
        <button onclick="saveNote()">Save Note</button>
      </div>
      <div id="images-section" class="section">
        <div id="imageList"></div>
      </div>
      <div id="camera-section" class="section">
        <video id="cameraFeed" autoplay></video>
        <button onclick="capturePhoto()">Capture Photo</button>
      </div>
      <!-- Rest of the sections -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
